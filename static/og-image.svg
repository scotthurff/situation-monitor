<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0a0a0a"/>

  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1a1a1a" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Accent line top -->
  <rect x="0" y="0" width="1200" height="3" fill="#44ff88"/>

  <!-- Status indicators (left side) -->
  <circle cx="60" cy="315" r="6" fill="#ff4444">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="60" cy="345" r="6" fill="#ffaa00">
    <animate attributeName="opacity" values="1;0.5;1" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="60" cy="375" r="6" fill="#44ff88"/>

  <!-- Main title -->
  <text x="600" y="280" text-anchor="middle" font-family="SF Mono, Monaco, monospace" font-size="72" font-weight="600" fill="#e8e8e8" letter-spacing="0.1em">SITUATION ROOM</text>

  <!-- Subtitle -->
  <text x="600" y="340" text-anchor="middle" font-family="SF Mono, Monaco, monospace" font-size="24" fill="#888888">Real-time intelligence dashboard</text>

  <!-- Data indicators -->
  <g transform="translate(300, 420)">
    <rect x="0" y="0" width="120" height="60" rx="4" fill="#141414" stroke="#2a2a2a"/>
    <text x="60" y="25" text-anchor="middle" font-family="SF Mono, Monaco, monospace" font-size="11" fill="#666666">NEWS</text>
    <text x="60" y="48" text-anchor="middle" font-family="SF Mono, Monaco, monospace" font-size="18" fill="#44ff88">LIVE</text>
  </g>

  <g transform="translate(440, 420)">
    <rect x="0" y="0" width="120" height="60" rx="4" fill="#141414" stroke="#2a2a2a"/>
    <text x="60" y="25" text-anchor="middle" font-family="SF Mono, Monaco, monospace" font-size="11" fill="#666666">MARKETS</text>
    <text x="60" y="48" text-anchor="middle" font-family="SF Mono, Monaco, monospace" font-size="18" fill="#44ff88">ACTIVE</text>
  </g>

  <g transform="translate(580, 420)">
    <rect x="0" y="0" width="120" height="60" rx="4" fill="#141414" stroke="#2a2a2a"/>
    <text x="60" y="25" text-anchor="middle" font-family="SF Mono, Monaco, monospace" font-size="11" fill="#666666">INTEL</text>
    <text x="60" y="48" text-anchor="middle" font-family="SF Mono, Monaco, monospace" font-size="18" fill="#4488ff">MONITOR</text>
  </g>

  <g transform="translate(720, 420)">
    <rect x="0" y="0" width="120" height="60" rx="4" fill="#141414" stroke="#2a2a2a"/>
    <text x="60" y="25" text-anchor="middle" font-family="SF Mono, Monaco, monospace" font-size="11" fill="#666666">ALERTS</text>
    <text x="60" y="48" text-anchor="middle" font-family="SF Mono, Monaco, monospace" font-size="18" fill="#ffaa00">3 NEW</text>
  </g>

  <!-- Scan lines effect -->
  <rect x="0" y="0" width="1200" height="630" fill="url(#scanlines)" opacity="0.03"/>
  <defs>
    <pattern id="scanlines" width="4" height="4" patternUnits="userSpaceOnUse">
      <line x1="0" y1="0" x2="4" y2="0" stroke="#ffffff" stroke-width="1"/>
    </pattern>
  </defs>

  <!-- Corner decorations -->
  <path d="M20 20 L20 50 M20 20 L50 20" stroke="#2a2a2a" stroke-width="2"/>
  <path d="M1180 20 L1180 50 M1180 20 L1150 20" stroke="#2a2a2a" stroke-width="2"/>
  <path d="M20 610 L20 580 M20 610 L50 610" stroke="#2a2a2a" stroke-width="2"/>
  <path d="M1180 610 L1180 580 M1180 610 L1150 610" stroke="#2a2a2a" stroke-width="2"/>
</svg>
